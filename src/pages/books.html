    <div id="results" class=" ms-20 sm:ms-0  md:ms-0  lg:ms-0 mt-6 px-4 md:px-16 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Books will be displayed here -->
    </div>

    <script>
        // Function to fetch books from the Google Books API (with the provided endpoint)
        async function fetchBooks() {
            const response = await fetch('https://www.googleapis.com/books/v1/volumes?q=free+ebooks&filter=free-ebooks&maxResults=32');
            const data = await response.json();
            return data.items || [];
        }
           
        // Function to display books
        function displayBooks(books) {
            const resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = ''; // Clear previous results

            books.forEach(book => {
                const bookInfo = book.volumeInfo;
                const bookElement = document.createElement("div");
                bookElement.classList.add("w-[230px]");

                bookElement.innerHTML = `

                     <div  class="w-auto h-[500px] flex-col justify-center flex items-start gap-2.5 inline-flex">
            <a href="">
                <div class="w-[230px] h-[330px] shadow-[6px_10px_4px_0px_rgba(0,0,0,0.25)] flex-col justify-center items-center flex overflow-hidden transition-all duration-300 ease-in-out relative">
                    <img src="${bookInfo.imageLinks?.thumbnail || 'https://via.placeholder.com/150'}" alt="${bookInfo.title}" class="object-contain w-full h-full hover:opacity-75" />
                </div>
            </a>
            <div class="w-[230px] h-48 flex items-center justify-center">
                <div class="w-[230px] h-full flex justify-center items-center">
                    <div class="text-center  text-black font-medium [text-shadow:_0px_4px_4px_rgb(0_0_0_/_0.25)]">
                        <a href="${bookInfo.infoLink}" target="_blank" class="hover:text-[#d98324]">
                             <h2 class="text-xl font-semibold">${bookInfo.title}</h2>
                        </a>
                    </div>  
                </div>
            </div>
        </div>
 
                `;

                resultsContainer.appendChild(bookElement);
            });
        }

        // Fetch and display books when the page loads
        window.onload = async () => {
            const books = await fetchBooks();
            displayBooks(books);
        };
    </script>
