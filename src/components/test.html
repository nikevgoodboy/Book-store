<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="flex gap-6">
        <div class="flex flex-col items-center animate-fadeInUp">
            <div class="w-24 h-24 rounded-full border-2 border-gray-300 bg-green-100 flex items-center justify-center text-xl font-bold text-black">
                ៣៦៥+
            </div>
            <p class="mt-2 text-black text-center">អត្ថបទថ្មី</p>
        </div>
        <div class="flex flex-col items-center animate-fadeInUp delay-200">
            <div class="w-24 h-24 rounded-full border-2 border-gray-300 bg-green-100 flex items-center justify-center text-xl font-bold text-black">
                ៦៣៣+
            </div>
            <p class="mt-2 text-black text-center">សៀវភៅឡាក់</p>
        </div>
        <div class="flex flex-col items-center animate-fadeInUp delay-400">
            <div class="w-24 h-24 rounded-full border-2 border-gray-300 bg-green-100 flex items-center justify-center text-xl font-bold text-black">
                ៥៥៥+
            </div>
            <p class="mt-2 text-black text-center">សៀវភៅផ្សេងៗ</p>
        </div>
    </div>
</body>
</html>
