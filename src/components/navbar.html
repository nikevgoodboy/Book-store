<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="../output.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans Khmer' rel='stylesheet'>
<style>
body {
    font-family: 'Noto Sans Khmer';
}
</style>
</head>
<body class="bg-emerald-900">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-2xl font-[Poppins] cursor-pointer">
                <img class="h-10 inline" src="../assets/logo.png" alt="">
                សៀវភៅគំនិត
            </span>

            <!-- Hamburger Icon (Mobile Menu) -->
            <span class="text-3xl cursor-pointer mx-2 md:hidden block" onclick="Menu(this)">
                <ion-icon name="menu-outline"></ion-icon>
            </span>
        </div>

        <div>
            <!-- Menu Items -->
            <ul class="md:flex md:items-center z-[-1] md:-z-auto md:static absolute bg-white w-full left-0
                md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">ទំព័រដើម</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">សៀវភៅ</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">អ្នកនិពន្ធ</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">ព័ត៌មានបន្ថែម</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">អំពីយើង</a>
                </li>

                <button class="bg-[#443627]  text-white duration-500 px-6 py-2 mx-4 hover:bg-amber-700 rounded-lg">
                    <a class="text-[#D98324]" href="#">ទំនាក់ទំនង</a>
                </button>
            </ul>
        </div>
    </nav>

    <script>
        function Menu(e) {
            let list = document.querySelector('ul');
            // Toggle open/close the mobile menu
            if (e.name === 'menu-outline') {
                e.name = "close-outline"; // Change to close icon
                list.classList.remove('top-[-400px]', 'opacity-0');
                list.classList.add('top-[80px]', 'opacity-100');
            } else {
                e.name = "menu-outline"; // Change back to menu icon
                list.classList.remove('top-[80px]', 'opacity-100');
                list.classList.add('top-[-400px]', 'opacity-0');
            }
        }
    </script>

</body>

</html>
