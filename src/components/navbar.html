<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
    <link rel="stylesheet" href="../output.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-emerald-900">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
        <div class="flex justify-between items-center">
            <span class="text-2xl font-[Poppins] cursor-pointer">
                <img class="h-10 inline" src="../assets/logo.png" alt="">
                សៀវភៅគំនិត
            </span>

            <span class="text-3xl cursor-pointer mx-2 md:hidden block">
                <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
            </span>
        </div>

        <div>
            <ul class="md:flex md:items-center z-[-1] md:-z-auto md:static absolute bg-white w-full left-0
            md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opasity-0 top-[-400px] transition-all ease-in duration-500">
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">ទំព័រដើម</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">សៀវភៅ</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">អ្នកនិពន្ធ</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">ព័ត៌មានបន្ថែម</a>
                </li>
                <li class="mx-4 my-5 md:my-0">
                    <a class="text-xl hover:text-cyan-500 duration-500" href="#">អំពីយើង</a>
                </li>

                <button class="bg-[#443627]  text-white px-4 py-2 rounded-lg mx-4">
                    <a class="text-[#D98324]" href="#">ទំនាក់ទំនង</a>
                </button>
            </ul>
        </div>
    </nav>
    <script>
        function Menu(e) {
            let list=document.querySelector('ul');
            e.name ===  'menu' ? (e.name = "close",list.classList.add('top-[80px]'),
            list.classList.add('opacity-100')) : (e.name = "menu",list.classList.remove('top-[80px]'),
            list.classList.remove('opacity-100'));
        }
    </script>
</body>
</html>
